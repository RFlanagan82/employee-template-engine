<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmployeeTeamRoster</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-image: url("../assets/light-grey-terrazzo.png")!important;
        };
    </style>

  </head>
  <body style= "background-image: url(./light-grey-terrazzo.png); background-repeat: repeat;">
    <div class="jumbotron jumbotron-fluid" style="background-color:black;text-align:center;">
      <div class="container">
        <h1 class="display-4" h1 style="color:azure">Employee Team Roster</h1>
        <p class="lead" p style="color: azure">Dynamically written as employees are added.</p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
          {{ team }}
        </div>
      </div>
    </div>

    <footer class="row" id="footer"> 
      <div class="text-center"
      style="position: fixed;
      color: lightgray;
      background-color:#606060;
      opacity: .70;
      bottom : 0;
      height:50px;
      width: 100%;
      padding:10px;
      text-align: center;
      vertical-align: middle;
      align-items: center;
      font-size: 20px;
      font-family: 'Lato';
      border-top:8px solid gold;"></div>
    </footer>
  </body>
</html>
